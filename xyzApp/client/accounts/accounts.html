<template name="appPage">
  <form>
    <input style="width:15%; height: 22px; margin-bottom: 0%;" class="form-control" id="usr" type="text" name="username" placeholder="Username"/>
    <input style="width:15%; height: 22px; margin-bottom: 0%;" class="form-control" id="pwd" type="password" name="username" placeholder="Password"/>
    <button style="width: 7%;" type="button" id="loginBtn" class="btn-primary">Login</button>
    <button name="Signup" style="width: 7%;" type="button" id="signupBtn" class="btn-primary">Sign Up</button>
  </form>
</template>
